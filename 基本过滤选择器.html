<head>

	<title>demo1</title>
	<style>
	#go{width: 100px;height: 100px;background-color: teal;position: absolute;left: 0;top: 0;}
	</style>
	<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

	<h5>我是h5标签</h5>
	<h6>我是h6标签</h6>

	<div id="go"></div>
	<script>

</html>
