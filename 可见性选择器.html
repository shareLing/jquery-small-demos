<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>demo3</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<style type="text/css">
		p{height: 30px;line-height: 30px;}
		.hide{display: none;}
	</style>
</head>
<body>
	<p>jQuery是一个快速、简洁的JavaScript框架，是继Prototype之后又一个优秀的JavaScript代码库</p>
	<p>jQuery设计的宗旨是“write Less，Do More”，即倡导写更少的代码，做更多的事情。</p>
	<div class="hide">我是不可见div标签</div>
	<div>我是可见的div</div>
	<script>
	//:hidden选取不可见的元素
		//alert($('div:hidden').html());
		//:visible选取可见元素
		alert($('div:visible').html());
	</script>
</body>
</html>
